{% extends "vis.html" %}

{% block lead %}
	<p class="lead">Details of the execution of query fragment {{ fragment_id }} on workers
	{% for worker_id in worker_ids %}
		<a href="stats?query_id={{ query_id }}&fragment_id={{ fragment_id }}&worker_id={{ worker_id }}">{{ worker_id }}</a>{% endfor %}.</p>
{% endblock %}

{% block charts %}
	<p>
		<div id="line-chart" data-type="line"
        	data-query="{{ query_id }}" data-fragment="{{ fragment_id }}"></div>
        <div class="chart" data-type="gantt"
        	data-query="{{ query_id }}" data-fragment="{{ fragment_id }}" data-worker="{{ worker_id }}"
        	data-ref="#line-chart"></div>
    </p>
{% endblock %}
