{% extends "base.html" %}

{% block datasets_active %} class="active"{% endblock %}

{% block content %}
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Datasets in Myria</h3>
		</div>
		<div class="panel-body">
			<table class="table table-condensed">
			<thead>
				<tr>
					<th>Relation name</th>
					<th>Creating query</th>
					<th>Create time</th>
					<th>Download</th>
				</tr>
				</thead>
				{% for d in datasets %}
				<tr>
					<td><a href="{{d.uri}}" target="_blank">{{d.relation_key.relation_name}}</a></td>
					<td><a href="{{d.query_url}}" target=_blank>{{d.query_id}}</a></td>
					<td>{{d.created}}</td>
					<td><a href="{{d.uri}}/data?format=json" class="label label-default">JSON</a> <a href="{{d.uri}}/data?format=csv" class="label label-default">CSV</a> <a href="{{d.uri}}/data?format=tsv" class="label label-default">TSV</a></td>
				</tr>
				{% endfor %}
			</table>
		</div>
	</div>
{% endblock %}
