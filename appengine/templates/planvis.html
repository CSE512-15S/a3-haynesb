{% extends "vis.html" %}

{% block lead %}
	<p class="lead">Details of the execution of query {{ query_id }} on worker {{ worker_id }}.</p>
{% endblock %}

{% block charts %}
	<p>
        <div class="chart" data-type="gantt"
        	data-query="{{ query_id }}" data-worker="{{ worker_id }}"></div>
    </p>
{% endblock %}
