{% extends "base.html" %}

{% block queries_active %} class="active"{% endblock %}

{% block content %}
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Myria Query Log</h3>
		</div>
		<div class="panel-body">
			<table class="table table-condensed">
				<thead>
					<tr>
						<th>#</th>
						<th>Logical plan</th>
						<th>Status</th>
						<th>Time elapsed</th>
						<th>Finished</th>
					</tr>
				</thead>
				{% for q in queries %}
				<tr class="{{q.bootstrap_status}}">
					<td><a href="{{q.url}}" target="_blank">{{q.query_id}}</a></td>
					<td>{{q.raw_query}}</td>
					<td>{{q.status}}</td>
					<td>{{q.elapsed_str}}</td>
					<td>{{q.finish_time}}</td>
				</tr>
				{% endfor %}
			</table>
		</div>
	</div>
{% endblock %}
