<html>
<head>
<title>Myria Web Frontend</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/layout.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="js/codemirror.js"></script>
<link href="css/codemirror.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse" role="navigation">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-ex1-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand">Myria Web Frontend</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse navbar-ex1-collapse">
			<ul class="nav navbar-nav">
				<li><a href="/editor">Editor</a></li>
				<li class="active"><a href="/queries">Queries</a></li>
				<li><a href="/datasets">Datasets</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="https://github.com/uwescience/myria-web/issues/new" target="_blank">Report an issue</a></li>
				<li><a>{{connection_string}}</a></li>
			</ul>
		</div>
		<!-- /.navbar-collapse -->
	</nav>

	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Myria Query Log</h3>
		</div>
		<div class="panel-body">
			<table class="table table-condensed">
				<thead>
					<tr>
						<th>#</th>
						<th>Logical plan</th>
						<th>Status</th>
						<th>Time elapsed</th>
						<th>Finished</th>
					</tr>
				</thead>
				{% for q in queries %}
				<tr class="{{q.bootstrap_status}}">
					<td><a href="{{q.url}}">{{q.query_id}}</a></td>
					<td>{{q.raw_query}}</td>
					<td>{{q.status}}</td>
					<td>{{q.elapsed_str}}</td>
					<td>{{q.finish_time}}</td>
				</tr>
				{% endfor %}
			</table>
		</div>
	</div>

</body>
</html>
